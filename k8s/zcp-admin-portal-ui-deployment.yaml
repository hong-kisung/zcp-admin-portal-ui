apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: zcp-admin-portal-ui
  labels:
    app: zcp-admin-portal-ui
spec:
  replicas: 1
  template:
    metadata:
      labels:
        run: zcp-admin-portal-ui
    spec:
      containers:
      - name: zcp-admin-portal-ui
        image: pog-dev-registry.cloudzcp.io/zcp-estimate/zcp-admin-portal-ui:0.0.1
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        - containerPort: 443  